<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator" role="application" aria-label="Calculator">
      <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
      <div class="buttons">
        <button class="clear" data-action="clear" aria-label="Clear">C</button>
        <button class="operator" data-action="operator" data-value="/" aria-label="Divide">÷</button>
        <button class="operator" data-action="operator" data-value="*" aria-label="Multiply">×</button>
        <button class="operator" data-action="operator" data-value="-" aria-label="Subtract">−</button>

        <button data-action="number" data-value="7" aria-label="7">7</button>
        <button data-action="number" data-value="8" aria-label="8">8</button>
        <button data-action="number" data-value="9" aria-label="9">9</button>
        <button class="operator" data-action="operator" data-value="+" aria-label="Add">+</button>

        <button data-action="number" data-value="4" aria-label="4">4</button>
        <button data-action="number" data-value="5" aria-label="5">5</button>
        <button data-action="number" data-value="6" aria-label="6">6</button>
        <button data-action="decimal" aria-label="Decimal point">.</button>

        <button data-action="number" data-value="1" aria-label="1">1</button>
        <button data-action="number" data-value="2" aria-label="2">2</button>
        <button data-action="number" data-value="3" aria-label="3">3</button>
        <button class="equal" data-action="equals" aria-label="Equals">=</button>

        <button data-action="number" data-value="0" id="zero-btn" aria-label="0">0</button>
      </div>
    </div>

    <div class="history" id="history" aria-label="Calculation history">
      <h2>History</h2>
      <!-- History entries added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
